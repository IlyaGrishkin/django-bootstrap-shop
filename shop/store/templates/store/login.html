{% extends 'store/base.html' %}
{% load static %}

{% block sign_in %}
<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
    <div class="col-lg-auto col-md-auto col-sm-auto col-xs-auto">
        <form class="login-form" action="/login/new/" method="post">
          {% csrf_token %}
             <h2> <a href="/signin/" style="color: grey; text-decoration: none;">Регистрация</a>/Вход</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Логин</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="login">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
          <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
